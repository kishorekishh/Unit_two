<!DOCTYPE html>
<html lang="en">
<head>
    <title>Floating Divisions Next to Each Other</title>
    <style>
        div{
            float:left;
            padding:15px;
        }
        .div1{
            background: red;
        }
        .div2{
            background: yellow;
        }
        .div3{
            background: green;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="div1">HTML5</div>
    <div class="div2">CSS3</div>
    <div class="div3">JavaScript</div>
</div>
</body>
</html>
