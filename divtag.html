<!DOCTYPE html>
<html>
<head>
    <title>Example using the div tag</title>
    <style>
        .container {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>This is a div container</h2>
    <p>This is some content inside the container.</p>
</div>

<div class="container red">
    <h2>This is another div container</h2>
    <p>This one has a red text color.</p>
</div>
</body>
</html>
